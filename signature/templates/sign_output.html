                                                                                            {% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signature Verification</title>
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
  {% for block in samples %}
    <div class="card-deck d-flex justify-content-center m-5">
    {% for idx, smpl in block %}
    <div class="card " style="max-width:50%">
        <div class="card-body">
            <h5 class="card-title">
                sample image {{idx|add:1}}
            </h5>
        </div>
        <img class="card-img-bottom" src ="/{{smpl}}" height="250">

    </div>
    {% endfor %}
</div>
{% endfor %}
  <div class="row">
      <div class="col-4 offset-4">
<div class="card">
    <img class="card-img-top" src ="{{input.image.url}}" height="250">
    <div class="card-body">
        <h4 class="card-title"> Uploaded Signature</h4>
        <h5 class="card-subtitle">
            This Signature is {% if output.authentic%} <span class="text-success">Authentic</span> {% else %} <span class="text-danger">Forged</span>{% endif %}
        </h5>
    </div>
</div>

      </div>
  </div>
</body>

</html>
